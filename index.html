<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clocks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select>
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
    </div>
    <footer>
      This was coded by <strong> Nonhlanhla C. Masondo</strong> and is open
      sourced on
      <a
        href="https://github.com/CHANTAL23-N/Add-on-world-clock"
        target="_blank"
        >Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
